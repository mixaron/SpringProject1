<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить что-то</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${personEdit.getPerson_id()})}" th:object="${personEdit}">
    <input type="hidden" name="_method" value="PATCH" />
    <label for="person_name">Напишите Имя:</label>
    <input type="text" th:field="*{person_name}" id="person_name">
    <br>
    <label for="person_bd">Напишите Дату рождения:</label>
    <input type="text" th:field="*{person_bd}" id="person_bd">
    <br>
    <input type="submit" value="Успешно!">

</form>
<br>
<hr>
</body>
</html>
