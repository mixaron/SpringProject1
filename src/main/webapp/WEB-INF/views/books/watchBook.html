<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница Книг</title>
</head>
<body>
<div th:each="books : ${book}">
    <a th:href="@{'/books/' + ${books.getBook_id()}}" th:text="${books.book_name + ', '
     + books.book_author + ', ' + books.getYear()}"></a>
</div>
<hr>
<a href="/books/new">Добавить Книгу</a>
</body>
</html>
